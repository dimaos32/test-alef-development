<body>
  <div style="display: none;">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <clipPath id="clip0">
          <rect width="15" height="15" fill="white" transform="translate(15) rotate(90)" />
        </clipPath>
      </defs>
      <symbol id="icon-heart" viewBox="0 0 46 46">
        <path d="M33.7812 2.69531C31.2851 2.69531 28.9966 3.4863 26.9794 5.04634C25.0456 6.54197 23.758 8.44693 23 9.83214C22.242 8.44684 20.9544 6.54197 19.0206 5.04634C17.0034 3.4863 14.7149 2.69531 12.2188 2.69531C5.25298 2.69531 0 8.39293 0 15.9485C0 24.1112 6.55347 29.696 16.4746 38.1505C18.1593 39.5863 20.0689 41.2138 22.0538 42.9494C22.3154 43.1785 22.6514 43.3047 23 43.3047C23.3486 43.3047 23.6846 43.1785 23.9462 42.9495C25.9312 41.2136 27.8408 39.5862 29.5265 38.1496C39.4465 29.696 46 24.1112 46 15.9485C46 8.39293 40.747 2.69531 33.7812 2.69531Z" fill="currentColor" />
      </symbol>
      <symbol id="icon-shevron" viewBox="0 0 15 15">
        <g clip-path="url(#clip0)">
          <path d="M8.0853 11.6669L14.7604 4.99166C14.9149 4.83727 15 4.63118 15 4.41142C15 4.19167 14.9149 3.98557 14.7604 3.83118L14.2689 3.3396C13.9487 3.01973 13.4282 3.01973 13.1084 3.3396L7.50311 8.94492L1.89157 3.33338C1.73706 3.17899 1.53109 3.09375 1.31146 3.09375C1.09158 3.09375 0.885606 3.17899 0.730973 3.33338L0.239635 3.82496C0.0851249 3.97947 3.76698e-06 4.18545 3.75737e-06 4.4052C3.74777e-06 4.62496 0.0851249 4.83105 0.239635 4.98544L6.9208 11.6669C7.0758 11.8216 7.28275 11.9066 7.50275 11.9061C7.7236 11.9066 7.93042 11.8216 8.0853 11.6669Z" fill="currentColor" />
        </g>
      </symbol>
    </svg>
  </div>
  <div class="wrapper">
    <header class="header ">
      <div class="container">
        <div class="header__wrapper">
          <a class="header__logo">
            <img src="img/svg/logo.svg" width="78" height="52" alt="Логотип">
          </a>
          <nav class="main-nav">
            <div class="main-nav__overlay"></div>
            <button class="btn-reset main-nav__btn" type="button">
              <span class="visually-hidden">Меню</span>
            </button>
            <ul class="main-nav__list">
              <li class="main-mav__item">
                <a class="main-mnav__link">Main</a>
              </li>
              <li class="main-mav__item">
                <a href="#" class="main-mnav__link">Gallery</a>
              </li>
              <li class="main-mav__item">
                <a href="#" class="main-mnav__link">News</a>
              </li>
              <li class="main-mav__item">
                <a href="#" class="main-mnav__link">Profile</a>
              </li>
            </ul>
          </nav>
          <div class="header__phone-wrapper">
            <a href="tel:+544 349000000" class="header__phone">+544 3490 00000</a>
            <p class="header__phone-hint">Звони скорее!</p>
          </div>
        </div>
        <div class="header__result-message">Найдено 349 котов</div>
      </div>
    </header>
    <main>
      <h1 class="visually-hidden">Самые милые котики на свете!</h1>
      <section class="offer">
        <div class="container">
          <div class="offer__filter">
            <span class="offer__filter-prompt">Сортировать по:</span>
            <button class="btn-reset offer__filter-btn" type="button" data-filter-by="price">
              <span>Цене</span>
              <svg width="15" height="15">
                <use xlink:href="#icon-shevron"></use>
              </svg>
            </button>
            <button class="btn-reset offer__filter-btn" type="button" data-filter-by="age">
              <span>Возрасту</span>
              <svg width="15" height="15">
                <use xlink:href="#icon-shevron"></use>
              </svg>
            </button>
          </div>
          <ul class="offer__cards"></ul>
          <button class="btn-reset offer__show-more-btn" type="button">Показать еще 20</button>
        </div>
      </section>
      <section class="subscription">
        <div class="container subscription__container">
          <div class="subscription__content">
            <h2 class="subscription__title">Успей купить!</h2>
            <p class="subscription__desc">Подпишись и успей словить все акции</p>
          </div>
          <div class="subscription__form">
            <form action="#" method="post">
              <div class="subscription__form-wrapper">
                <div class="subscription__email">
                  <input type="email" name="user-email" id="user-email" required placeholder="Email">
                  <label for="user-email" class="visually-hidden">ВВедите ваш email</label>
                </div>
                <div class="subscription__agreement">
                  <input class="visually-hidden" type="checkbox" name="user-agreement" id="user-agreement" checked required>
                  <label for="user-agreement">Подписаться на новости</label>
                </div>
                <button class="btn-reset subscription__submit-btn" type="submit">Подписаться</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- <div class="container">
        <p><a href="#" data-modal="feedback">modal--feedback link</a></p>
        <p><a href="#" data-modal="success">modal--success link</a></p>
      </div> -->
    </main>
  </div>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
